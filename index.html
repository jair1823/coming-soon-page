<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Base Apparel</title>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <figure>
          <img src="./images/logo.svg" alt="Base Apparel Logo" />
        </figure>
      </header>

      <figure class="hero-image">
        <img src="./images/hero-mobile.jpg" alt="Hero Image" />
      </figure>

      <div class="hero-content">
        <h1><span>We're </span>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form title="email-form">
          <div class="email">
            <input
              title="email input"
              class="input"
              type="text"
              name="email"
              placeholder="Email Address"
            />

            <img
              class="image-error"
              src="./images/icon-error.svg"
              alt="Error image"
            />

            <button type="submit" name="submit" title="submit button">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <div class="error-msg">
            Please provide a valid email
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jair1823">Jair Cordero</a>.
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
